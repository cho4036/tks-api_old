paths:
  /app-groups:
    delete:
      consumes:
      - application/json
      description: Uninstall appGroup
      parameters:
      - description: body
        in: body
        name: object
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - JWT: []
      summary: Uninstall appGroup
      tags:
      - AppGroups
    get:
      consumes:
      - application/json
      description: Get appGroup list by giving params
      parameters:
      - description: clusterId
        in: query
        name: clusterId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetAppGroupsResponse'
      security:
      - JWT: []
      summary: Get appGroup list
      tags:
      - AppGroups
    post:
      consumes:
      - application/json
      description: Install appGroup
      parameters:
      - description: create appgroup request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.CreateAppGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CreateAppGroupResponse'
      security:
      - JWT: []
      summary: Install appGroup
      tags:
      - AppGroups
  /app-groups/{appGroupId}:
    get:
      consumes:
      - application/json
      description: Get appGroup detail by appGroupId
      parameters:
      - description: appGroupId
        in: path
        name: appGroupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetAppGroupResponse'
      security:
      - JWT: []
      summary: Get appGroup detail
      tags:
      - AppGroups
  /app-groups/{appGroupId}/applications:
    get:
      consumes:
      - application/json
